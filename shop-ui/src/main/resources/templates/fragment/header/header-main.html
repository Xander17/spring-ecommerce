<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="headerMain" class="header_main">
    <div class="container">
        <div class="row">

            <!-- Logo -->
            <div class="col-lg-2 col-sm-3 col-3 order-1">
                <div class="logo_container">
                    <div class="logo"><a th:href="@{/#}">OneTech</a></div>
                </div>
            </div>

            <!-- Search -->
            <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
                <div class="header_search">
                    <div class="header_search_content">
                        <div class="header_search_form_container">
                            <form th:action="@{/#}" class="header_search_form clearfix">
                                <input type="search" required="required" class="header_search_input"
                                       placeholder="Search for products...">
                                <div class="custom_dropdown">
                                    <div class="custom_dropdown_list">
                                        <span class="custom_dropdown_placeholder clc">All Categories</span>
                                        <i class="fas fa-chevron-down"></i>
                                        <ul class="custom_list clc">
                                            <li><a class="clc" th:href="@{/#}">All Categories</a></li>
                                            <!--/*@thymesVar id="categories" type="java.util.List<ru.geekbrains.clientui.dto.CategoryDto>"*/-->
                                            <li th:each="category:${categories}">
                                                <a class="clc" th:href="@{/#}" th:text="${category.name}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <button type="submit" class="header_search_button trans_300" value="Submit">
                                    <img th:src="@{/images/search.png}" alt=""></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Wishlist -->
            <div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
                <div class="wishlist_cart d-flex flex-row align-items-center justify-content-end">
                    <div class="wishlist d-flex flex-row align-items-center justify-content-end">
                        <div class="wishlist_icon"><img th:src="@{/images/heart.png}" alt=""></div>
                        <div class="wishlist_content">
                            <div class="wishlist_text"><a th:href="@{/#}">Wishlist</a></div>
                            <div class="wishlist_count">115</div>
                        </div>
                    </div>

                    <!-- Cart -->
                    <div class="cart" id="top_cart_info">
                        <div class="cart_container d-flex flex-row align-items-center justify-content-end">
                            <div class="cart_icon">
                                <img th:src="@{/images/cart.png}" alt="">
                                <div class="cart_count">
                                    <!--/*@thymesVar id="cartSize" type="java.lang.Integer"*/-->
                                    <span th:text="${cartSize}"></span>
                                </div>
                            </div>
                            <div class="cart_content">
                                <div class="cart_text"><a th:href="@{/cart}">Cart</a></div>
                                <!--/*@thymesVar id="cartSum" type="java.math.BigDecimal"*/-->
                                <div class="cart_price" th:text="'$'+${cartSum}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
