<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="brands" class="brands">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="brands_slider_container">

                    <!-- Brands Slider -->

                    <div class="owl-carousel owl-theme brands_slider">

                        <!--/*@thymesVar id="brands" type="java.util.List<ru.geekbrains.clientui.dto.BrandDto>"*/-->
                        <div th:each="brand:${brands}" class="owl-item">
                            <div class="brands_item d-flex flex-column justify-content-center">
                                <img th:src="@{{server}/picture/brand/{id}(server=${proxyServer},id=${brand.picture.id})}"
                                     alt="">
                            </div>
                        </div>

                    </div>

                    <!-- Brands Slider Navigation -->
                    <div class="brands_nav brands_prev"><i class="fas fa-chevron-left"></i></div>
                    <div class="brands_nav brands_next"><i class="fas fa-chevron-right"></i></div>

                </div>
            </div>
        </div>
    </div>
</div>
