<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/main::head(~{::title})">
    <title>BootAdmin - Login</title>
</head>
<body>
    <div class="middle-box">
        <form class="col-3 mx-auto text-center" method="post" th:action="@{/authenticate}">
            <div th:if="${param.error}!=null" class="alert alert-danger">Incorrect login or password</div>
            <div th:if="${param.logout}!=null" class="alert alert-success">You have been logged out</div>
            <div class="form-group">
                <label for="username" class="font-weight-bold">Login</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary w-50">Login</button>
        </form>
    </div>
    <th:block th:replace="fragment/main::scripts"/>
</body>
</html>
